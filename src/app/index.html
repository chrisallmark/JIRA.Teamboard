<!DOCTYPE html>
<html data-ng-app="JIRA.Teamboard">
    <head>
        <title>JIRA Teamboard</title>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="/css/appCore.css" rel="stylesheet">
        <link href="/css/appUser.css" rel="stylesheet">
    </head>
    <body>
        <div data-ng-view></div>
        <script src="//www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/angular.min.js"></script>
        <script src="/js/angular-resource.min.js"></script>
        <script src="/js/angular-route.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/moment.min.js"></script>
        <script src="/js/app.min.js"></script>
<!--    download jqSnow from https://cloud.github.com/downloads/kopipejst/jqSnow/jquery.snow.min.js
-->
        <script src="/js/jquery.snow.min.js"></script>
        <script>
            $(document).ready( function(){
                var now = moment(),
                    factor = Math.min(1, now.date() / 25);
                if (now.month() === 11) {
                    $.fn.snow({
                        maxSize: Math.floor(2 + (20 * factor)) ,
                        minSize: 2,
                        newOn: Math.floor(1050 - (1000 * factor))
                    });
                    console.log(Math.floor(1050 - (1000 * factor)));
                }
            });
        </script>
    </body>
</html>
