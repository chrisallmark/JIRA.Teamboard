<div id="configurations" class="wrapper" data-ng-controller="configurationsController">
    <script>
        $(window).resize(function () {
            $('#configurations').height(window.innerHeight);
        }).trigger('resize');
    </script>
    <header class="row">
        <div class="col-sm-6 text-left"><h1>JIRA Teamboard<br/>Configurations</h1></div>
        <div class="col-sm-6 text-right"><img src="/img/logo.png"/></div>
    </header>
    <section>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td width="66%">Name</td>
                    <td>Velocity</td>
                    <td>WIP</td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-click="add()">
                    <td colspan="3">Click to add a new configuration...</td>
                    <td class="text-right">
                        <button class="btn btn-default btn-xs" title="Add" ><i class="glyphicon glyphicon-plus"></i></button>
                    </td>
                </tr>
                <tr data-ng-click="view(configuration.name)" data-ng-repeat="configuration in configurations">
                    <td>{{configuration.name}}</td>
                    <td>{{configuration.velocity}}</td>
                    <td>{{configuration.wip}}</td>
                    <td class="text-right">
                        <button class="btn btn-default btn-xs" title="Edit" data-ng-click="edit(configuration.name);$event.stopPropagation();"><i class="glyphicon glyphicon-edit"></i></button>
                        <button class="btn btn-default btn-xs" title="Delete" data-ng-click="delete(configuration.name);$event.stopPropagation();"><i class="glyphicon glyphicon-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer class="text-center">designed & developed by <a href="http://linkedin.com/in/chrisallmark">chris allmark</a></footer>
    <script>
        $(window).resize(function () {
            $('section').height(window.innerHeight - $('header').height() - $('footer').height());
        }).trigger('resize');
    </script>
</div>
