<div id="configuration" class="wrapper" data-ng-controller="configurationController">
    <header class="clearfix">
        <div class="pull-left"><h1>JIRA Teamboard<br/>Configuration</h1></div>
        <div class="pull-right"><img src="/img/logo.png"/></div>
    </header>
    <section>
        <form name="configurationForm" novalidate>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input id="name" class="form-control" placeholder="Team Name" required type="text" data-ng-model="configuration.name" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label class="control-label" for="logo">Logo:</label>
                    <input id="logo" class="form-control" placeholder="Team Logo URL" type="text" data-ng-model="configuration.logo" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label class="control-label" for="backlog">Backlog:</label>
                    <select id="backlog" class="form-control" data-ng-disabled="!form.backlogs" required data-ng-model="form.backlog" data-ng-options="backlog.name for backlog in form.backlogs">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-sm-3 form-group">
                    <label class="control-label" for="board">Board:</label>
                    <select id="board" class="form-control" data-ng-disabled="!form.boards" required data-ng-model="form.board" data-ng-options="board.name for board in form.boards">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="control-label" for="sprint">Sprint:</label>
                    <select id="sprint" class="form-control" required data-ng-disabled="!form.sprints" data-ng-model="form.sprint" data-ng-options="sprint.name for sprint in form.sprints">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label class="control-label" for="labels">Target:</label>
                    <input id="target" class="form-control" data-ng-model="configuration.target" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label class="control-label" for="labels">Labels:</label>
                    <input id="labels" class="form-control" data-ng-model="configuration.labels" />
                </div>
                <div class="col-sm-2 form-group">
                    <label class="control-label" for="velocity">Velocity:</label>
                    <input id="velocity" class="form-control" type="text" data-ng-model="configuration.velocity" />
                </div>
                <div class="col-sm-2 form-group">
                    <label class="control-label" for="wip">WIP:</label>
                    <input id="wip" class="form-control" type="text" data-ng-model="configuration.wip" />
                </div>
                <div class="col-sm-2 form-group">
                    <label class="control-label" for="slideshow">Slideshow:</label>
                    <input id="slideshow" class="checkbox" type="checkbox" data-ng-model="configuration.slideshow"/>
                </div>
                <div class="col-sm-2 form-group">
                    <label class="control-label" for="animate">Animate:</label>
                    <input id="animate" class="checkbox" type="checkbox" data-ng-model="configuration.animate"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="available-builds">Available Builds:</label>
                        <select id="available-builds" class="form-control" multiple data-ng-disabled="!form.builds || builds.length === 0" data-ng-model="form.build" data-ng-options="build.name for build in form.builds"></select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="control-label" for="monitored-builds">Monitored Builds:</label>
                    <select id="monitored-builds" class="form-control" multiple data-ng-model="configuration.build" data-ng-options="build for build in configuration.builds"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <button class="btn btn-default" title="Add All" data-ng-click="add(form.builds)" data-ng-disabled="!form.builds"><i class="glyphicon glyphicon-fast-forward"></i></button>
                    <button class="btn btn-default" title="Add Selected" data-ng-click="add(form.build)" data-ng-disabled="!form.build"><i class="glyphicon glyphicon-step-forward"></i></button>
                    <button class="btn btn-default" title="Remove Selected" data-ng-click="remove(configuration.build)" data-ng-disabled="!configuration.build"><i class="glyphicon glyphicon-step-backward"></i></button>
                    <button class="btn btn-default" title="Remove All" data-ng-click="remove(configuration.builds)" data-ng-disabled="!configuration.builds"><i class="glyphicon glyphicon-fast-backward"></i></button>
                </div>
                <div class="col-sm-6 form-group text-right">
                    <button class="btn btn-default" data-ng-click="ok()" data-ng-disabled="configurationForm.$invalid">Ok</button>
                    <button class="btn btn-default" data-ng-click="back()">Cancel</button>
                </div>
            </div>
        </form>
    </section>
    <footer class="text-center">designed & developed by <a href="http://linkedin.com/in/chrisallmark">chris allmark</a></footer>
    <script>
        $(window).resize(function () {
            $('section').height(window.innerHeight - $('header').height() - $('footer').height());
        }).trigger('resize');
    </script>
</div>
