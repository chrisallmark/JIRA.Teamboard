<!DOCTYPE html>
<html data-ng-app="AgileTeamboard">
    <head>
        <title>Agile Teamboard</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="/css/teamboard.css" rel="stylesheet">
    </head>
    <body>
        <div data-ng-view></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
        <script src="//www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/buildController.js"></script>
        <script src="/js/controllers/chartboardController.js"></script>
        <script src="/js/controllers/cycleboardController.js"></script>
        <script src="/js/controllers/configurationController.js"></script>
        <script src="/js/controllers/configurationsController.js"></script>
        <script src="/js/controllers/dashboardController.js"></script>
        <script src="/js/controllers/helpController.js"></script>
        <script src="/js/controllers/releaseboardController.js"></script>
        <script src="/js/controllers/taskboardController.js"></script>
        <script src="/js/controllers/teamboardController.js"></script>
        <script src="/js/controllers/timerController.js"></script>
        <script src="/js/directives/buildDirective.js"></script>
        <script src="/js/directives/issueDirective.js"></script>
        <script src="/js/directives/ngRepeatDoneDirective.js"></script>
        <script src="/js/directives/subtaskDirective.js"></script>
        <script src="/js/filters/stateFilter.js"></script>
        <script src="/js/services/apiService.js"></script>
        <script src="/js/services/chartService.js"></script>

</html>
