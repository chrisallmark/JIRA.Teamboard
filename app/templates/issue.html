<div id="{{issue.id}}" class="issue" title="{{issue.key}}" data-ng-class="issue.classification">
    <div>
        <img src="/img/flag.png" class="pull-right" data-ng-if="issue.flagged"/>
        <strong>{{issue.key}}</strong><br/>{{issue.name}}
    </div>
    <div>
        <span class="pull-left">{{issue.status}}</span>
        <span class="pull-right" data-ng-if="issue.points">{{issue.points}}sp</span>
    </div>
</div>
