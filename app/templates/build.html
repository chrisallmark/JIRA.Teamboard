<div data-content="{{build.reason}}" data-ng-class="build.classification" title="{{build.key}}">
    <div>
        <div class="text-right">{{build.name}}</div>
        <div class="text-right">{{build.startDate}} : <span title="{{build.tests.failed}}/{{build.tests.passed}}">{{build.rating}}</span></div>
    </div>
</div>
