<div data-content="{{build.reason}}" data-ng-class="build.classification" title="{{build.key}}">
    <div>
        <div class="text-right">{{build.name}}</div>
        <div class="text-right">{{build.start}}&nbsp;:&nbsp;<span title="{{build.tests.failed}}/{{build.tests.passed}}">{{build.rating}}</span>&nbsp;:&nbsp;<img data-ng-src="/img/{{build.branch ? 'branch.png' : 'master.png'}}" /></div>
    </div>
</div>
