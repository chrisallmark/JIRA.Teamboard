<div data-content="{{build.reason}}" data-ng-class="build.classification" title="{{build.key}}">
    <div>
        <div class="text-right">{{build.name}}</div>
        <div class="text-right"><small>{{build.end.calendar()}} / {{build.duration}} / <span title="{{build.tests.failed}}/{{build.tests.passed}}">{{build.rating}}</span>&nbsp<img src="/img/default.png" data-ng-src="/img/{{build.branch ? 'branch.png' : 'master.png'}}" /></small></div>
    </div>
</div>
