<div id="{{story.id}}" class="story" title="{{story.key}}" data-ng-class="story.classification">
    <div>{{story.name}}</div>
    <div>
        <span class="pull-left">{{story.state}}</span>
        <span class="pull-right" data-ng-if="story.points"><strong>{{story.points}}sp</strong></span>
    </div>
</div>
